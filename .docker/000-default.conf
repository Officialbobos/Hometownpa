<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog /dev/stderr                   # <-- MODIFIED LINE
    CustomLog /dev/stdout combined         # <-- MODIFIED LINE

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>